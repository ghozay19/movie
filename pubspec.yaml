name: movies
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.4.0
  drift: ^2.10.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.1.1
  flutter_screenutil: ^5.8.4
  get_it: ^7.6.0
  injectable: 2.1.2
  intl: ^0.18.1
  intl_utils: ^2.8.3
  lazy_load_scrollview: ^1.3.0
  mobx: ^2.3.3+2
  mockito: ^5.3.2
  rxdart: ^0.28.0
  shimmer: ^3.0.0
  sqlite3_flutter_libs: ^0.5.15

dev_dependencies:
  auto_route_generator: ^7.1.1
  build_runner: ^2.4.5
  drift_dev: ^2.10.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
